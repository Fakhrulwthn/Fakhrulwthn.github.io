<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
      .login-container {
        max-width: 400px;
        margin: 0 auto;
        margin-top: 100px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        text-align: center;
      }
      .logo {
        margin-bottom: 20px;
      }
      .register .link {
        margin-top: 20px;
      }
    </style>
  </head>
  <body class="bg-primary">
    <div class="login-container">
      <div class="login container bg-light">
        <img
          src="2032012-1566533492189-1147171ed208a.jpg"
          alt="logo"
          class="logo-rounded"
          width="100 height=100"/>
          <h2>Login Page</h2>
          <br>
          <form>
            <div class="ab-3">
                <!-- !-- <Label form"username" class="form-lanbel">Username</Label>  --> 
                <input type="text" class="form-control" id="username" placeholder="Masukkan Username">
            </div>
            <div class="ab-3">
                <!-- <Label form"password" class="form-label">password</Label> -->
                <input type="password" class="form-control" id="password" placeholder="Masukkan Password">
            </div>
            <button type="submit" class="btn btn-warning"><a href="dashboard.html">Login</a></button>
          </form>
          <div class="register-link">
            <p>Tidak punya akun ? </p>
          </div>

          <button type="button" class="btn btn-danger"><a href="register.html">Register</a></button>
      </div>
    </div>
  </body>
</html>
